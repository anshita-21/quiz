<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <p id="quizTitle">Interactive Quiz</p><br>
    <div class="container">
        <div class="quiz-intro">
            <p id="name">Enter your name</p>
            <input type="text" id="UserName" placeholder="" />
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="quiz-intro">
            <p>Total questions: <span id="totalQuestions">0</span></p>
            <p>Total score: <span id="totalScore">0</span></p>
        </div>
    </div>
    <button id="startQuiz"><a href="page2.html" target="_blank">Start Quiz</a></button>
    <script src="index.js"></script>
</body>
</html>
